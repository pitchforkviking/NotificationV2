<!--Header-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Notification V2</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/dashboard">Dashboard</a>
    <a class="p-2 text-dark" routerLink="/registration">Registration</a>
    <a class="p-2 text-dark" routerLink="/notification">Notification</a>
  </nav>
  <a class="btn btn-outline-primary" routerLink="/login">Sign Out</a>
</div>

<!--Main-->
<main role="main" class="container">

  <ngb-tabset [justify]="currentJustify">

        <div class="media text-muted pt-3">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">

              <select class="custom-select d-block w-100 form-control" id="notification-type" required="" ngbTooltip="Kind of Notification e.g. Push or In-App" [(ngModel)]="notification.Kind">
                <option value="">Choose a kind...</option>
                <option *ngFor="let kind of kinds" [ngValue]="kind" ngDefaultControl>{{ kind }}</option>
              </select>

            </div>
          </div>
        </div>

                <option *ngFor="let type of types" [ngValue]="type" ngDefaultControl>{{ type }}</option>
              </select>

            </div>
          </div>
        </div>
